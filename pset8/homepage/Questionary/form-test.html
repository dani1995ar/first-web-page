<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <header>
        <nav>
            <div class="logo" id="logo">
                <h3>shopping list</h3>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./form-test.html">Questionnaire</a>
                </li>
                <li>
                    <a href="../Payment/Payment.html">Payment</a>
                </li>
                <li>
                    <div id="while-making-this-website">
                        <a href="../While-making-this-website/while-making.html">While making <br> this website...</a>
                    </div> 
                </li>
            </ul>
            <div class="menu-burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <script src="../app.js"></script>
    </header>
    <main> 
        <div class="container">
            <h5 class="mb-5">questionnaire</h5>
            <form novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="John" autofocus required>
                        <div class="invalid-feedback">Valid first name is required.</div>
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">second name</label>
                        <input id="lastName" type="text" class="form-control" placeholder="Smith" required>
                        <div class="invalid-feedback">Valid second name is required.</div>
                    </div>
                    <div class="col-sm-12">
                        <label for="Email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input id="Email" type="text" class="form-control" placeholder="Jsmith@company.com" style="border-radius: .25rem;" required>
                            <div class="invalid-feedback">Valid email address is required.</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="days-a-week-shopping" class="form-label">How often do you go grocery shopping?</label>
                        <select id="ays-a-week-shopping" class="form-control">
                            <option value="">Please select an option...</option>
                            <option value="">Less than once a week</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5+</option>
                        </select>
                        <div class="invalid-feedback">Please select an option</div>
                    </div>
                    <div class="col-sm-6">
                        <label for="amount-household-occupants">How many people do you cook for?</label>
                        <select id="amount-household-occupants" class="form-control">
                            <option value="">Please select an option...</option>
                            <option value="">Just me</option>
                            <option value="">2 but they eat like 5 people</option>
                            <option value="">3 or so...</option>
                            <option value="">4 but they hardly ever eat anything</option>
                            <option value="">A whole battalion and their dog</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
