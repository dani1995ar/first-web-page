<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function() {
                    let answer = document.querySelector('#answer').value;
                    let correctAnswer = 'Singapore'
                    if (answer == correctAnswer) {
                        document.getElementById("answer").style.backgroundColor = '#00ff00';
                        document.getElementById("correctAlertFreeAnswer").style.visibility = 'visible';
                    }
                    else {
                        document.getElementById("answer").style.backgroundColor = '#ff0000';
                        document.getElementById("incorrectAlertFreeAnswer").style.visibility = 'visible';
                    }
                    event.preventDefault();
                    
                    setTimeout(() => {
                        alert("Thanks for playing"); 
                    }, 100);

                    setTimeout(() => {
                       location.reload(); 
                    }, 2000);

                });

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = '#00ff00';
                    document.getElementById("correctAlert").style.visibility = 'visible';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = '#ff0000';
                        document.getElementById("incorrectAlert").style.visibility = 'visible';
                    });
                }
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>When was Harvard founded?</h3>
                <button class="correct">1636</button>
                <button class="incorrect">1638</button>
                <button class="incorrect">1632</button>
                <button class="incorrect">CS50</button>
                <button class="incorrect">42</button>
                <h3 id="incorrectAlert" style="visibility: hidden;">Incorrect</h3>
                <h3 id="correctAlert" style="visibility: hidden;">Correct!</h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <form>
                    <h3>In which country is it illegal to sell chewing gum?</h3>
                    <input autocomplete="off" id="answer" placeholder="Type your answer here.">
                    <input type="submit" id="answerSubmitButton" value="Check Answer">
                </form>
                <h2 id="incorrectAlertFreeAnswer" style="visibility: hidden;">Incorrect</h2>
                <h2 id="correctAlertFreeAnswer" style="visibility: hidden;">Correct!</h2>
            </div>

        </div>
    </body>
</html>
